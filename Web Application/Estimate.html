<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
        <meta name="Luis Perez" content="" />
        <link type="image/png" sizes="16x16" rel="icon" href="./icons8-car-sale-16.png" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Estimate</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />
        <link rel="stylesheet" href="style.css" />
    </head>
    <body id="Estimate-body">
        <nav class="site-header sticky-top py-1">
            <div class="container d-flex flex-column flex-md-row justify-content-between">
                <a class="py-2" href="index.html"><img src="https://img.icons8.com/ios-filled/50/000000/car-sale.png" alt="car-sale" /></a> <a class="py-2 d-none d-md-inline-block" href="index.html">Home</a>
            </div>
        </nav>
        <div class="container-fluid">
            <div class="jumbotron">
                <h1 class="display-4">Estimate Vehicle Prices Now</h1>
                <p class="lead">Follow the step by step procces for your free vehicle pricing estimate</p>
                <hr class="my-4" />
                <p>Our algorithm is the perfect tool for auto-dealers and customers in search of vehicles</p>
            </div>
        </div>
        <div class="container-fluid">
            <form autocomplete="off">
                <div class="form-group col-xs-3"><label>Enter Vehicle Make</label> <input type="text" class="form-control input-sm" id="MakeInput" placeholder="Vehicle Make" /></div>
                <div id="AutoCompletedMake"></div>
                <div class="form-group col-xs-3" id="VehicleModelSection" style="display: none;"><label>Enter Vehicle Model</label> <input type="text" class="form-control" id="ModelInput" placeholder="Vehicle Model" /></div>
                <div id="AutoCompletedModel"></div>
                <div class="form-group col-xs-3" id="VehicleYearSection" style="display: none;"><label>Enter Vehicle Year</label> <input type="text" class="form-control input-sm" placeholder="Vehicle’s Model Year" id="VehicleYear" /></div>
                <div class="form-group col-xs-3" id="VehicleColorSection" style="display: none;"><label>Enter Prefered Color</label> <input type="text" class="form-control input-sm" placeholder="Vehicle’s Color" id="ColorInput" /></div>
                <div id="AutoCompletedColor"></div>
                <div class="btn-group btn-group-toggle" data-toggle="buttons" style="display: none;" id="NewUsedOptionButtonSection">
                    <label class="btn btn-secondary"><input type="radio" name="options" id="OptionNew" autocomplete="off" /> New</label>
                    <label class="btn btn-secondary"><input type="radio" name="options" id="OptionUsed" autocomplete="off" /> Used</label>
                </div>
                <button type="button" class="btn btn-primary btn-sm" id="CalculatePriceButton" style="display: none;">Calculate Price</button>
                <div class="alert alert-success" role="alert" id="DisplayCalculation" style="display: none;">
                    element.inner text needs to reflect the computed price
                </div>
            </form>
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="script.js"></script>
    </body>
</html>
