    <div id="Estimate-container">
      <div class="jumbotron">
        <h1 class="display-4">Estimate Vehicle Prices Now</h1>
        <p class="lead">Follow the step by step procces for your free vehicle pricing estimate</p>
        <hr class="my-4">
        <p>Our algorithm is the perfect tool for auto-dealers and customers in search of vehicles</p>
      </div>

    

<div id="form-div">
      <form autocomplete="off" id="form" class="center">
        <div class="form-group col-xs-3" >
          <label >Enter Vehicle Make</label>
          <input type="text" class="form-control form-control-lg" id="MakeInput" placeholder="Vehicle Make" >
        </div>
        <div id="AutoCompletedMake">   
        </div>

        <div class="form-group col-xs-3" id="VehicleModelSection" style="display:none;">
          <label >Enter Vehicle Model</label>
          <input type="text" class="form-control" id="ModelInput" placeholder="Vehicle Model" >
        </div>
        <div id="AutoCompletedModel">   
        </div>

        <div class="form-group col-xs-3" id="VehicleYearSection" style="display:none;">
            <label >Enter Vehicle Year</label>
            <input type="text" class="form-control input-sm " placeholder="Vehicle’s Model Year " id="VehicleYear">
          </div>

          <div class="form-group col-xs-3" id="VehicleColorSection" style="display:none;">
            <label >Enter Prefered Color</label>
            <input type="text" class="form-control input-sm" placeholder="Vehicle’s Color " id="ColorInput">
          </div>  
          <div id="AutoCompletedColor">   
          </div>

          <div class="btn-group btn-group-toggle" data-toggle="buttons" style="display: none;" id="NewUsedOptionButtonSection">
            <label class="btn btn-secondary">
              <input type="radio" name="options" id="OptionNew" autocomplete="off"> New
            </label>
            <label class="btn btn-secondary">
              <input type="radio" name="options" id="OptionUsed" autocomplete="off"> Used
            </label>
          </div>

          <button type="button" class="btn btn-primary btn-sm "  id="CalculatePriceButton" style="display:none;" >Calculate Price</button>
          <div></div>
          <div class="alert alert-success" role="alert" id="DisplayCalculation" style="display: none;">
            element.inner text needs to reflect the computed price
          </div>
      </form>
    
    </div>     
    </div>

  </body>
